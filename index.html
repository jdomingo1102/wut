
<!DOCTYPE html>
<html lang='en' class=''>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>wut</title>
<style>
      body{
  margin: 0px;
}
.main{
  position: absolute;
  left: 0px;
  width: 100%;
  height: auto;
}
.main-1{
  top: 70px;
  
}
.main-2{
  top: 0px;
  font-size: 30px;
  box-sizing: border-box;
  padding: 50px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: clip;
}
.char{
  display: inline-block;
  white-space: pre-wrap;
  opacity: 0;
  transition: all 0.3s ease-in-out;
  transform: none;
  font-size: 40px;
  font-family: "Comic Sans MS", cursive, sans-serif;
  color: #000;
}
.char.show{
  transform: translateY(-5px);
  opacity: 1;
  animation: charidle 2s ease-in-out 0.3s infinite;
  color: #f00;
}
@keyframes charidle{
  0%{
    transform: translateY(-5px);
    color: #f00;
  }
  25%{
    transform: translateY(5px) rotate(-3deg);
    color: #f90;
  }
  50%{
    transform: translateY(-20px);
    color: #3c3;
  }
  75%{
    transform: translateY(5px) rotate(3deg);
    color: #66f;
  }
  100%{
    transform: translateY(-5px);
    color: #f00;
  }
}


.main-input{
  width: calc(100% - 20px);
  height: calc(70px - 20px);
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 30px;
  padding: 0px 10px;
  box-sizing: border-box;
  font-family: "Comic Sans MS", cursive, sans-serif;
  text-transform: lowercase;
}
    </style>
</head>
<body>
<input class="main-input" type="text" placeholder="enter text here" maxlength="50" />
<div class="main main-1">
<div class="main main-2"></div>
</div>
<script>
    function renderText(textstring){
  document.querySelector(".main-2").innerHTML = "";
  var delay = 0.05;
  var x = 0;
  (textstring.length > 50 ? textstring.substring(0, 50) + "..." : textstring).split("").forEach(function(char){
    var d1 = document.createElement("div");
    d1.className = "char";
    d1.innerHTML = char.toLowerCase();
    setTimeout(function(){
      d1.classList.add("show");
    }, x*delay*1000);
    document.querySelector(".main-2").appendChild(d1);
    x++;
  });
}

window.onload = function(){
  renderText("enter text above then press the enter key");
  document.querySelector(".main-input").onchange = function(){
    renderText(document.querySelector(".main-input").value);
    document.querySelector(".main-input").value = "";
  };
  var query = {};
  var s1 = window.location.search.substring(1).split("&");
  s1.forEach(function(s2){
    var s3 = s2.split("=");
    query[decodeURIComponent(s3[0])] = decodeURIComponent(s3[1]);
  });
  if (query.text) {
    renderText(query.text);
  }
};
  </script>
</body>
</html>
